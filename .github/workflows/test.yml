name: test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.2"
          channel: "stable"
          cache: true
      - uses: bluefireteam/melos-action@v3
      - run: melos run test --no-select
